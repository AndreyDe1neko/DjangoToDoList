{% extends 'textlist/base.html' %}

{% block content %}



<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
<div class="login-container-main">
    <div class="login-container">
        <div class="login">
            <h2 class="nonactive" style="font-size: 14px;"><a href="{% url 'reg' %}"> Реєстрація <a></h2>
            <div class="line-from-todo-det"></div>
            <h2 class="active" style="text-align: center;"> Вхід </h2>
            <form action="" method="post">{% csrf_token %}
                <div class = "textbox-auth text-log">
                <span>ім'я користувача</span>
                <br>
                {{ form.username }}
                
                <br>
                <span>Пароль</span>

                <br>
                {{ form.password }}
                
                <br>
                <div style="display: flex; justify-content: center;">
                <button class="signin" type="submit">
                    Увійти
                </button>
                </div>

                <hr>

                <a href="#">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
