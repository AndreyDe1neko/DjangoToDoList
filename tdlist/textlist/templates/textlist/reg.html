{% extends 'textlist/base.html' %}

{% block content %}

<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
<div class="login-container-main">
    <div class="login-container">
        <div class="login">
            <h2 class="nonactive" style="font-size: 14px;"><a href="{% url 'auth' %}"> Вхід <a></h2>
            <div class="line-from-todo-det"></div>
            <h2 class="active" style="text-align: center;"> Реєстрація </h2>
            <form>
                <div>
                <span class="text-log">Пошта</span>
                <br>
                <input type="email" class="textbox-auth" name="username" placeholder="Hitler@jew.hot">
                
                <br>
                <span class="text-log">Пароль</span>
                
                
                <br>
                <input type="password" class="textbox-auth" name="password" placeholder="*********">
                <br>

                <span class="text-log">Підтвердити пароль</span>
                <br>
                <input type="password" class="textbox-auth" name="password-ref" placeholder="*********">
                <div style="display: flex; justify-content: center;">
                <button class="signin">
                    Реєстрація
                </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
